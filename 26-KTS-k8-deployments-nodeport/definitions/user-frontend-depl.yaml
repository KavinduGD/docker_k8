apiVersion: apps/v1
kind: Deployment
metadata:
  name: kts-user-frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kts-user-frontend
  template:
    metadata:
      labels:
        app: kts-user-frontend
    spec:
      containers:
        - name: kts-user-frontend
          image: kavinduorg/kts-user-frontend:1.0.1
          ports:
            - containerPort: 80
